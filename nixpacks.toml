[phases.setup]
nixPkgs = [
  "php",
  "phpExtensions.pdo_mysql",
  "phpExtensions.mbstring",
  "phpExtensions.openssl",
  "phpExtensions.tokenizer",
  "phpExtensions.xml"
]

[phases.install]
commands = [
  "composer install --optimize-autoloader --no-dev --no-interaction"
]

[start]
cmd = "php artisan config:clear && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
